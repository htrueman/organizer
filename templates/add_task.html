{% extends "base.html" %}
{% block content %}
<form action="{% url "add_task" %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="col-sm-10">
        <label for="task_content">Your task: </label>
        <input type="text" value="" name="task_content" id="task_content" />
    </div>
    <div class="col-sm-10">
        <input type="submit" value="Add" name="add_button" class="btn btn-primary" />
        <button type="submit" name="cancel_button" class="btn btn-default">Cancel</button>
    </div>
</form>
{% endblock %}
